<!DOCTYPE html>
<html>
  <head>
    <title>AR.js マーカーベースAR</title>
    <!-- A-Frame と AR.js の読み込み -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('marker-handler', {
        schema: {
          // スキーマの定義（必要に応じて）
        },

        init: function () {
          // thisのバインドを保持
          const self = this;

          // マーカーが検出された時のイベント
          this.el.addEventListener('markerFound', function () {
            console.log('マーカーを検出しました');
            self.el.emit('marker-detected');
          });

          // マーカーが見失われた時のイベント
          this.el.addEventListener('markerLost', function () {
            console.log('マーカーを見失いました');
            self.el.emit('marker-lost');
          });
        },

        // コンポーネントが削除される時のクリーンアップ
        remove: function () {
          this.el.removeEventListener('markerFound');
          this.el.removeEventListener('markerLost');
        },
      });
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <!-- A-Frame シーン -->
    <a-scene embedded arjs>
      <!-- マーカーの定義 -->
      <a-marker preset="hiro">
        <a-box position="0 0 0" scale="1 1 1" color="red"></a-box>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
